# /etc/nginx/sites-available/discord-calendar.conf

upstream discord_calendar_app {
  server 127.0.0.1:9000;
}                           
# (replace the old “calendar_app” if you want to keep names consistent) :contentReference[oaicite:2]{index=2}

# Plain-HTTP  to  HTTPS
server {
  listen 80;
  listen [::]:80;
  server_name calendar.wobkobi.com;
  return 301 https://$host$request_uri;
}

# HTTPS  to  proxy to Python app
server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name calendar.wobkobi.com;

  ssl_certificate   /etc/letsencrypt/live/calendar.wobkobi.com/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/calendar.wobkobi.com/privkey.pem;
  ssl_session_cache  shared:SSL:10m;
  ssl_protocols    TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;          :contentReference[oaicite:3]{index=3}

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options DENY;
  add_header Referrer-Policy same-origin;
  add_header X-XSS-Protection "1; mode=block";

  # ICS feeds
  location /cal/ {
    proxy_pass     http://discord_calendar_app/cal/;
    proxy_http_version 1.1;
    proxy_set_header  Host       $host;
    proxy_set_header  X-Real-IP     $remote_addr;
    proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
    proxy_set_header  X-Forwarded-Proto $scheme;
    proxy_set_header  Connection    "";
    proxy_buffering  off;  # stream fresh calendar data
  }

  # Homepage and everything else
  location / {
    proxy_pass     http://discord_calendar_app/;
    proxy_http_version 1.1;
    proxy_set_header  Host       $host;
    proxy_set_header  X-Real-IP     $remote_addr;
    proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
    proxy_set_header  X-Forwarded-Proto $scheme;
    proxy_set_header  Connection    "";
  }
}
